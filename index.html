<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css  ">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assents/CSS/style.css">

    <title>Login</title>
</head>
<body> 
    <main id="container">
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i> <! Link do ícone (Lua)->
            </div>

            <!-- SOCIAL MEDIA LINKS -->
            <div id="social_media">
                <!-- FACEBOOK -->
                <a href="#">
                    <img src="assents/imgs/facebook.png" alt="facebook logo">
                </a>

                <!-- GOOGLE -->
                <a href="#">
                    <img src="assents/imgs/google.png" alt="google logo">
                </a>

                <!-- GITHUB -->
                <a href="#">
                    <img src="assents/imgs/github.png" alt="github logo">
                </a>
            </div>
             
            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="inputs-field">
                            <i class="fa-solid fa-user"></i> <! Link do ícone (Usuário)->
                            <input type="text" id="name" name="name">   <!- Aciona o Input ao clicar ->
                        </div>
                    </label>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="inputs-field">
                        <i class="fa-solid fa-envelope"></i> <! Link do ícone (E-mail)->
                        <input type="email" id="email" name="email">   <!- Aciona o Input ao clicar ->
                    </div>
                </label>
            </div>

            <!-- PASSWORD -->
            <div class="input-box">
                 <label for="password">
                     Password
                    <div class="inputs-field">
                        <i class="fa-solid fa-key"></i> <! Link do ícone (Password)->
                        <input type="password" id="password" name="password">   <!- Aciona o Input ao clicar ->
                    </div>
                </label>

                    <!-- FORGOT PASSWORD -->
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <!-- LOGIN BUTTON -->
           <button type="submit" id="login_button">
                Login
           </button> 
        </form>
    </main>
    
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assents/js/script.js"></script>
</body>
</html>
